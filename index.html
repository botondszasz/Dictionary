<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title>Dictionary</title>
  </head>
  <body>
    <div class="container" id="main-card">
        <div class="card border-success mb-3" style="width: 22rem;">
            <div class="card-header text-white bg-success"> Dictionary </div>
            <div class="card-body text-success">
                <div class="input-group mb-3">
                    <button id="save-button" class="btn btn-outline-success" type="button" onclick="addWord()">Save</button>
                    <button id="search-button" class="btn btn-outline-success" type="button" onclick="searchForWord()">Search</button>
                    <input id="word-input" type="text" class="form-control" placeholder="Enter word">
                </div>
            </div>
            <div class="card-footer text-body-secondary">
              <p id="first-text"><em><small class="text-body">Enter - save word</small></em></p>
              <em><small class="text-body">Shift - search for word</small></em>
            </div>
        </div>        
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
